<html>
    <head>
        <script src="https://cdn.truv.com/bridge.js"></script>
    </head>
    <body>
    <script>
      (async function () {
        const params = new URLSearchParams(window.location.search)
        const bridgeToken = params.get("bridge_token")
        const bridge = TruvBridge.init({
          clientName: 'Truv Quickstart',
          bridgeToken: bridgeToken,
          product: 'employment',
          origin: '*',
          trackingInfo: 'any data for tracking current user',
          onLoad: truvInterface.onLoad,
          onEvent: truvInterface.onEvent,
          onSuccess: truvInterface.onSuccess,
          onClose: truvInterface.onClose,
        });
        window.bridge = bridge;
      })();
    </script>
        <button onclick="bridge.open()">Open Bridge</button>
    </body>
</html>
